<article class="post">
	<header class="post__header">
		<h1 class="post__title">{{ toPlainText(.Title) }}</h1>
		<span class="post__author">Posted by: {{ toPlainText(.Author) }}</span>
	</header>

	<div class="post__summary">
		{{ stripUnsafeTags(.Summary) }}
	</div>

	<footer class="post__footer">
		<a class="btn btn--show" href="{{ .Url }}">Read the full post</a>
		<a class="btn btn--unsubscribe" href="%mailing_list_unsubscribe_url%">Unsubscribe from MyBB blog updates</a>
	</footer>
</div>
